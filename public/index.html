<html>

<head>

    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
<h1>Mongo Example</h1>
<div class="all">
    <div class="buttons">
        <p>Get All Users</p>
        <button id="getAll">Get All</button>
        <p>Get UserById</p>
        <button id="getById">Get</button>
        <p>
            Create User
        </p>

    <div class="inputs">

            Id for search

        </label>
        <br>
        <br>
        <label>
            username:
            <input id="username">
        </label>
        <br>
        <br>
        <label>
            name:
            <input id="name">
        </label>
        <br>
        <br>
        <label>
            lastname:
            <input id="lastname">
        </label>
        <br>
        <br>

        <label>
            password:
            <input id="password">
        </label>
        <br>
        <br>
        <label>
            age:
            <input id="age" type="number">
        </label>
    </div>
</div>
<script src="javascripts/app.js"></script>
</body>

</html>
